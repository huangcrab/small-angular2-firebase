<a [routerLink]="['/listings']">Back</a>
<br />
<h2 class="page-header">Add Listing</h2>
<form (submit)="onAddSubmit()">
  <div class="form-group">
    <label>Title</label>
    <input type="text" name="title" [(ngModel)]="title" class="form-control"  required />
  </div>
  <div class="form-group">
    <label>City</label>
    <input type="text" name="city" [(ngModel)]="city" class="form-control" required />
  </div>
  <div class="form-group">
    <label>Owner</label>
    <input type="text" name="owner" [(ngModel)]="owner" class="form-control" required />
  </div>
  <div class="form-group">
    <label>Bedrooms</label>
    <input type="number" name="bedrooms" [(ngModel)]="bedrooms" class="form-control" required />
  </div>
  <div class="form-group">
    <label>Type</label>
    <select name="type" type="text" [(ngModel)]="type" class="form-control" required>
      <option value="Estate">Estate</option>
      <option value="Condo">Condo</option>
      <option value="Apartment">Apartment</option>
    </select>
  </div>
  <div class="form-group">
    <input type="file" id="image" name="image" [(ngModel)]="image">
  </div>
  <div class="form-group">
    <label>Price</label>
    <input type="text" name="price" [(ngModel)]="price" class="form-control" required />
  </div>
  <input type="submit" value="submit" class="btn btn-success">
</form>
